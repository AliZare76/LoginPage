<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="main">
        <div class="brand">
            گنجه
        </div>
        <div class="login">
             به حساب کاربری
        </div>
        <div class="input-container">
            <i class="far fa-user"></i><input class="input" type="text" placeholder="نام کاربری">
        </div>
        <div class="input-container">
            <span><i class="fas fa-key"></i></span><input class="input" type="text" placeholder="رمز عبور">
        </div>
        <button type="button">ورود</button>
        <div class="remember-me">
            <label for="remember">مرا به  بسپار</label>
            <input type="checkbox" name="remember">
        </div>
        <div class="forgot">
            <a href="https://google.com">رمز عبورم را فرمواش کرده ام</a>
        </div>


</body>

</html>
